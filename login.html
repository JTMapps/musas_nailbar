<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create your nailbar client account</title>
    <meta name="description" content="description">
    <meta name="author" content="author">
    <meta name="keywords" content="keywords">

    <!--css link files-->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/reset-css@5.0.1/reset.css">

    <!--boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script src="js/index.js" type="module" defer></script>
  </head>

  <body>

    <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="userEmail">Email address</label>
          <input type="email" id="userEmail" class="form-control" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="userPassword">Password</label></div>
          <input type="password" id="userPassword" class="form-control" />
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" id="signInButton">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>not a member? <a href="createAcc.html">create your account</a></p> 
        </div>

    </form>



      <script src="js/login.js"></script>
  </body>

</html>
