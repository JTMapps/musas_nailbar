<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <meta name="description" content="description">
    <meta name="author" content="author">
    <meta name="keywords" content="keywords">

    <script src="js/index.js" type="module"></script>
  </head>

  <body>

    <form>
        <!-- First Name input-->
        <div class="form-outline mb-4">
            <label class="form-label" for="userfirstName">First Name</label>
            <input type="text"  id="userfirstName" class="form-control" placeholder="first name"/>
        </div>
        <!-- Last Name input-->
        <div class="form-outline mb-4">
            <label class="form-label" for="userlastName">Last Name</label>
            <input type="text" id="userlastName" class="form-control" placeholder="last name"/>
        </div>
        <!-- Phone Number input-->
        <div class="form-outline mb-4">
            <label class="form-label" for="userPhoneNumber">Phone Number</label>
            <input type="tel" id="userPhoneNumber" class="form-control" placeholder="phone number"/>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="userEmail">Email address</label>
          <input type="email" id="userEmail" class="form-control" placeholder="e-Mail"/>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="">Password</label>
          <input type="password" id="userPassword" class="form-control" placeholder="password"/>
        </div>
    
      
        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" id="signUpButton" >Sign up</button>
      

    </form>

  </body>

</html>
